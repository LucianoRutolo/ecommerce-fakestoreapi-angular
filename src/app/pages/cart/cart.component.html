<div class="container-sm">
  @if ($cartItems()) {
  <table class="cart-table table">
    <thead>
      <tr>
        <th scope="col" style="width: 50px">#</th>
        <th scope="col" style="width: 50px">Product</th>
        <th scope="col"></th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (i of $productsInCart(); track $index) {
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>
          <div class="cart-table__img-container">
            <img
              class="cart-table__img"
              src="{{ i.image }}"
              alt="{{ i.title }}"
            />
          </div>
        </td>
        <td>{{ i.title }}</td>
        <td>{{ i.price | currency }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="removeToCart(i.id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total</th>
        <td></td>
        <td></td>
        <td style="font-weight: 700;">{{ getTotal() | currency }}</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  }
</div>
